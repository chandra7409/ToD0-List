<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo-List</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="header">
        <img src="bhabhan.jpg" alt="This is a logo" id="logo">
        <ul id="items">
            <li>Home</li>
            <li>About</li>
            <li>Contact</li>
            <li>Service</li>
        </ul>
    </section>
    <marquee behavior="" direction="right">
        <h1 style="color: rgb(0, 255, 4);"><b>Add Items In Todo-List for Remember</b>
        </h1>
    </marquee>
    <marquee behavior="" direction="left">
        <h1 style="color: rgb(33, 31, 33);"><b>This technique is Digitally</b>
        </h1>
    </marquee>

    <div class="container">
        <div id="newtask">
            <input type="text" name="task" value="" placeholder="Write Task to be add..">
            <button id="push">Add Item</button>
        </div>
        <div id="tasks">

        </div>

    </div>
    <script src="index.js"></script>
</body>

</html>
